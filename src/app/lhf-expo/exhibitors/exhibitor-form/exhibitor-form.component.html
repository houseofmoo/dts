<form  style="padding-top: 20px">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label name="firstName">First Name</label>
      <input class="form-control" name="firstName" value={{exhibitor.firstName}} [(ngModel)]="exhibitor.firstName" (ngModelChange)="doSomething($event)"
      />
    </div>
    <div class="form-group col-md-4">
      <label name="lastName">Last Name</label>
      <input class="form-control" name="lastName" value={{exhibitor.lastName}} [(ngModel)]="exhibitor.lastName" />
    </div>
    <div class="form-group col-md-4">
      <label name="entryDate">Entry Date</label>
      <input class="form-control" name="entryDate" value={{exhibitor.entryDate}} [(ngModel)]="exhibitor.entryDate" readonly/>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <label name="title">Title</label>
      <input class="form-control" name="title" value={{exhibitor.company.title}} [(ngModel)]="exhibitor.company.title" />
    </div>
    <div class="form-group col-md-4">
      <label name="controlNumber">Control Number</label>
      <input class="form-control" name="controlNumber" />
    </div>
  </div>

  <div class="form-group">
    <label name="companyName">Company Name</label>
    <input class="form-control" name="companyName" value={{exhibitor.company.name}} [(ngModel)]="exhibitor.company.name" />
  </div>

  <div class="form-group">
    <label name="companyAddress">Company Address</label>
    <input class="form-control" name="companyAddress" value={{exhibitor.company.address}} [(ngModel)]="exhibitor.company.address"
    />
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label name="email">Email</label>
      <input class="form-control" name="email" value={{exhibitor.email}} [(ngModel)]="exhibitor.email" />
    </div>
    <div class="form-group col-md-4">
      <label name="phoneNumber">Phone Number</label>
      <input class="form-control" name="phoneNumber" value={{exhibitor.phoneNumber}} [(ngModel)]="exhibitor.phoneNumber" />
    </div>
    <div class="form-group col-md-4">
      <label name="faxNumber">Fax Number</label>
      <input class="form-control" name="phoneNfaxNumberumber" value={{exhibitor.faxNumber}} [(ngModel)]="exhibitor.faxNumber" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <label name="companyDescription">Company Description</label>
      <textarea class="form-control" name="companyDescription" rows="2" value={{exhibitor.company.description}} [(ngModel)]="exhibitor.company.description"></textarea>
    </div>
    <div class="form-group col-md-4" style="padding-left: 40px">
      <label>Product Types</label>
      <div class="form-check">
        <label name="companyProducts-Food" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="companyProducts-Food" />Food
        </label>
      </div>
      <div class="form-check">
        <label name="companyProducts-Liquor" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="companyProducts-Liquor" />Liquor
        </label>
      </div>
      <div class="form-check">
        <label name="companyProducts-Water" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="companyProducts-Water" />Water
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label name="specialRequests">Special Requests</label>
    <textarea class="form-control" name="specialRequests" rows="4" value={{exhibitor.specialRequests}} [(ngModel)]="exhibitor.specialRequests"></textarea>
  </div>

  <div class="form-group">
    <label name="workOrders">Work Orders</label>
    <textarea class="form-control" name="workOrders" rows="4" value={{exhibitor.workOrders}} [(ngModel)]="exhibitor.workOrders"></textarea>
  </div>

  <div class="form-group">
      <label name="notes">Notes</label>
      <textarea class="form-control" name="notes" rows="4" value={{exhibitor.notes}} [(ngModel)]="exhibitor.notes"></textarea>
    </div>

  <!-- <div class="row">
      <div class="form-group col-md-6">
        <button class="btn btn-secondary" style="width: 100px" (click)="onCancelChanges()">Cancel</button>
      </div>
      <div class="form-group col-md-6 text-right">
        <button class="btn btn-primary" style="width: 100px" (click)="onSaveChanges()">Save</button>
      </div>
    </div> -->
</form>
